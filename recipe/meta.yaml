{% set name = "py-modelrunner" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 554b28bd85494615351a9c51149cef90377eb403d4030663d40c2b35bfc20e4c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - jinja2 >=3
    - h5py >=3.5
    - numpy >=1.18.0
    - pandas >=1.2
    - pyyaml >=5
    - tqdm >=4.45
    - zarr >=2
    - numcodecs >=0.10

test:
  requires:
    - pip
  imports:
    - modelrunner
  commands:
    - pip check
    # Check whether the pip version is reported correctly
    - pip list | grep -i {{ name }} | grep {{ version }}

about:
  home: https://github.com/zwicker-group/py-modelrunner
  summary: Python classes for organizing (HPC) simulations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - david-zwicker
