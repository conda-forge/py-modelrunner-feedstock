{% set name = "py-modelrunner" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-modelrunner-{{ version }}.tar.gz
  sha256: 69acfdc683ce6d4ee13fecc8b921b9df51dab04617319bc32b43420273eb9660

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jinja2 >=3
    - h5py >=3.5
    - numpy >=1.18.0
    - pandas >=1.2
    - pyyaml >=5
    - tqdm >=4.45

test:
  imports:
    - modelrunner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zwicker-group/py-modelrunner
  summary: Python classes for organizing (HPC) simulations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - david-zwicker
